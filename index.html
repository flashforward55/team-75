<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="#">link</a>
      <button>Click me</button>
    </header>
    <main>
      <section>
        <h1>Lorem ipsum dolor sit amet.</h1>
        <button class="animate__animated animate__fadeInDownBig">Open</button>
      </section>
      <section>
        <div
          class="box wow animate__animated animate__backInLeft"
          data-wow-duration="4s"
          data-wow-delay="8s"
        >
          <img src="./images/cat1.jpg" alt="" width="500" />
        </div>

        <div
          class="box wow animate__animated animate__backInRight"
          data-wow-duration="4s"
        >
          <img src="./images/cat2.jpg" alt="" width="500" />
        </div>

        <div class="box wow animate__animated animate__backInLeft">
          <img src="./images/cat3.jpg" alt="" width="500" />
        </div>

        <div
          class="wow animate__animated animate__rotateInUpRight"
          data-wow-delay="3s"
        >
          <img src="./images/cat2.jpg" alt="" width="500" />
        </div>

        <div class="box wow animate__animated animate__backInRight">
          <img src="./images/dog1.webp" alt="" width="500" />
        </div>
      </section>
    </main>
    <footer>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptate,
        ipsum qui et vero veniam sapiente, deleniti obcaecati tempore dolorem in
        aliquam vel asperiores minima beatae accusamus neque ipsa dignissimos
        velit?
      </p>
    </footer>
    <script src="./js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
